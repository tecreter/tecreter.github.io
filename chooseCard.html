<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="css/index.css"/>
  <title>True Future</title>
</head>
<body>
  <div id="chooseCardPage" class="wrap">
    <header>
      <a href="main.html">
        <img src="img/logo.svg"/>
      </a>
      <div class="top_btn">
        <a>
          <img src="img/translation.svg"/>
        </a>
        <a id="searchBtn">
          <img src="img/menu.svg"/>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="main_divider">
        <span class="divider_line"></span>
        <img src="img/img_divider.svg"/>
        <span class="divider_line"></span>
      </div>
      <div class="main_text">
        <span class="sub_title">오늘 하루를 몇 장의 카드로 볼까요?</span>
      </div>
      <div class="button_area">
        <ul class="card_area">
            <li class="contained_button blue">1 카드</li> 
            <li class="contained_button blue">2 카드</li> 
        </ul>
        <ul class="card_area">
            <li class="contained_button blue">3 카드</li> 
            <li class="contained_button blue">4 카드</li> 
        </ul>
        <ul class="card_area">
            <li class="contained_button blue">5 카드</li> 
            <li class="contained_button blue">6 카드</li> 
        </ul>
        <ul class="card_area">
            <li class="contained_button blue">7 카드</li> 
            <li class="contained_button blue">8 카드</li> 
        </ul>
        <ul class="card_area">
            <li class="contained_button blue">9 카드</li> 
            <li class="contained_button blue">10 카드</li> 
        </ul>
        <ul class="card_area">
            <li class="contained_button blue">11 카드</li> 
            <li class="contained_button blue">12 카드</li> 
        </ul>
        <li class="contained_button blue">24 카드</li>
      </div>
      <div class="main_divider">
        <span class="divider_line" style="width: 100%;"></span>
      </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
