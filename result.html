<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KMT3Q2J3" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="resultdPage" class="wrap">
    <header>
      <a href="https://www.mytruefuture.com/">
        <img src="img/logo.svg"/>
      </a>
      <div class="top_btn">
        <div id="select-lang-area" class="select_lang_area">
          <a id="select-lang-ko" class="gnb_button ko">
            <img src="img/translation.svg"/>
          </a>
          <a id="select-lang-en" class="gnb_button en">
            <img src="img/translation2.svg"/>
          </a>
          <!-- <ul class="select_lang">
            <li id="lang-korean" class="lang_li active">
              <a href="#">
                한국어
              </a>
            </li>
            <li id="lang-english" class="lang_li">
              <a href="#">
                English
              </a>
            </li>
          </ul> -->
        </div>
        <!-- <a id="searchBtn">
          <img src="img/menu.svg"/>
        </a> -->
      </div>
    </header>
    <div class="container">
      <div class="main_divider">
        <span class="divider_line"></span>
        <img src="img/img_divider.svg"/>
        <span class="divider_line"></span>
      </div>
      <div class="card_result"></div>
      <div class="main_divider">
        <span class="divider_line" style="width: 100%;"></span>
      </div>

      <script type="text/template" class="card_template">
        <div class="result_area" id="result_card{no}" data-card="{no}">
          <div class="result_card">
            <img src="./img/tarot/ace_cups.png"/>
          </div>
          <div class="text_area">
            <span class="sub_text">카드 {no}의 운세 점수</span>
            <div class="score_text_area">
              <h1 class="title">{card_score}</h1>
              <span>점</span>
            </div>
            <span class="description">{card_description}</span>
            <div class="text_group">
              <h5 class="subtitle">카드의 조언</h5>
              <span class="description">{card_advice}</span>
            </div>
            <div class="text_group">
              <h5 class="subtitle">카드의 키워드</h5>
              <span class="description">{card_keywords}</span>
            </div>
          </div>
        </div>
        <div class="main_divider">
          <span class="divider_line" style="width: 100%;"></span>
        </div>
      </script>
      <div class="result_button_area">
        <button type="button" class="outlined_button white btnShare" style="margin-bottom: 16px;"><img src="/img/LinkOutlined.svg"/><span localization-key="res_05">친구들에게 공유하기</span></button>
        <button type="button" class="outlined_button pink btnFeedback"><img src="/img/chat_paste.svg"/><span localization-key="res_06">서비스 피드백 보내기</span></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/card.json"></script><script type="text/javascript">
      var cardArr = [];
      var shareResponse = getParameter('share') || '';
      var shareResult = (shareResponse.length != 0) ? decodeURIComponent(JSON.parse(shareResponse)) : '';
      var resultShare = (shareResponse.length != 0) ? JSON.parse(shareResult) : '';
      var cardType = (shareResponse.length != 0) ? resultShare.cardType : localStorage.getItem('cardType');
      var trueFutCfgArr = '';
      if(shareResult != '') {
        localStorage.setItem('tf', JSON.stringify(resultShare));
      }
      trueFutCfgArr = JSON.parse(localStorage.getItem('tf'));

      $(document).ready(function () {
        _init();

        $('.btnShare').click(function () {
          let encodeStr = encodeURIComponent(JSON.stringify(localStorage.getItem('tf')));
          let decodeStr = JSON.parse(decodeURIComponent(encodeStr));
          let shareUrl = window.location.origin + window.location.pathname + '?share=' + encodeStr;
          var tempElem = document.createElement('textarea');
          tempElem.value = shareUrl;
          document.body.appendChild(tempElem);
          tempElem.select();
          document.execCommand("copy");
          document.body.removeChild(tempElem);
          alert('공유하기 주소가 복사되었습니다.');
        });

        $('.btnFeedback').click(function() {
          if(siteLang == 'en') {
            window.open('https://forms.gle/idhrD1rQxXLd9Xs39', '_blank');
            // location.href = 'https://forms.gle/idhrD1rQxXLd9Xs39';
          }
          else {
            window.open('https://forms.gle/722EZhY5P7HCm9yZA', '_blank');
            // location.href = 'https://forms.gle/722EZhY5P7HCm9yZA';
          }
        })

      });

      function _init() {
        var wrap = $('.card_result');
        wrap.html('');

        var temp = $('.card_template');
        for(var i = 0; i<trueFutCfgArr.cardType; i++) {
          var crdArr = crdJson[trueFutCfgArr[i]];
          var img = '<div class="result_card"><img src="./img/tarot/' + crdJson[trueFutCfgArr.cardArr[i]].card_code + '.png"></div>';
          if(siteLang == 'en') {
            var txt = '<div class="text_area"><span class="sub_text"><span localization-key="res_01">카드 의 운세 점수</span> '+(i+1)+'</span><div class="score_text_area"><h1 class="title">'+crdJson[trueFutCfgArr.cardArr[i]].score+'</h1><span localization-key="res_02">점</span></div><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].en_description+'</span><div class="text_group"><h5 class="subtitle" localization-key="res_03">카드의 조언</h5><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].en_advice+'</span></div><div class="text_group"><h5 class="subtitle" localization-key="res_04">카드의 키워드</h5><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].en_keywords+'</span></div></div>';
          }
          else {
            var txt = '<div class="text_area"><span class="sub_text">카드 '+(i+1)+'<span localization-key="res_01">의 운세 점수</span></span><div class="score_text_area"><h1 class="title">'+crdJson[trueFutCfgArr.cardArr[i]].score+'</h1><span localization-key="res_02">점</span></div><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].ko_description+'</span><div class="text_group"><h5 class="subtitle" localization-key="res_03">카드의 조언</h5><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].ko_advice+'</span></div><div class="text_group"><h5 class="subtitle" localization-key="res_04">카드의 키워드</h5><span class="description">'+crdJson[trueFutCfgArr.cardArr[i]].ko_keywords+'</span></div></div>';
          }
          var divider = ((i+1) >= trueFutCfgArr.cardType) ? '' : '<div class="main_divider"><span class="divider_line"></span><img src="img/img_divider.svg"/><span class="divider_line"></span></div>';
          var result = '<div class="result_area">' + img + txt + divider + '</div>';
          wrap.append( result );
        }
        setTimeout(() => {
          if (fetchContent instanceof Function) fetchContent();
        }, 100);
      }
  </script>
  </div>
</body>
</html>
