<body>

                                <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s" repeatCount="indefinite" />

            <div class="select_card_area">

                        <span class="card_order {class2}">{no}{count_unit}</span>

        <div class="bottom_cta_area">
            <button class="contained_button_primary disabled show_result"><span localization-key="sel_04">미래 확인하러 가기</span><img class="icon_arrow" src="./img/ChevronRightOutlined.svg" /></button>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="./js/script.js"></script>
        <script src="./js/card.json"></script>
        <script type="text/javascript">
            var cardArr = [],
                cardSelectType = getParameter('t'),
                cardSelectedCnt = 0,
                cardSelectedArr = [],
                trueFutCfgArr = localStorage.getItem('tf');

            $(document).ready(function () {
                _init();
                $(document).on('click', '.tarot_card.n', function () {
                    if(cardSelectedCnt < cardSelectType) {
                        cardSelectedCnt += 1;
                        cardSelectedArr.push($(this).data('card'));
                        setCardType();
                        updateSelectedCard();
                        $(this).removeClass('n').removeClass('y').addClass('y');

                        // var boxWidth = $(".card_container").width();
                        // $(".card_container").animate({
                        //     width: boxWidth,
                        // }, 1000);

                        // if(cardSelectedCnt == cardSelectType) {
                        //     location.href = './result.html';
                        // }

                        if(cardSelectedCnt == cardSelectType) {
                            $('.contained_button_primary').removeClass('disabled');
                            var btn = document.querySelector("button[name=autoSetBtn]");
                            btn.setAttribute('disabled', '');
                        }
                    }
                    else {
                        alert('카드를 이미 다 골랐어요!');
                        return false;
                    }
                });

                $(document).on('click', '.contained_button.custom, .show_result', function() {
                    if(cardSelectedCnt < cardSelectType) {
                        alert(cardSelectType - cardSelectedCnt + '장의 카드를 골라주세요!');
                        return false;
                    }
                    else {
                         location.href='./result.html';
                    }
                });

                $(document).on('click', '.contained_button.auto', function() {
                    shuffleCards();
                    for(var i=0;i<cardSelectType;i++) {
                        cardSelectedCnt += 1;
                        cardSelectedArr.push( randomInts()[i] );
                        setCardType();
                        updateSelectedCard();
                    }

                    if(cardSelectedCnt >= cardSelectType) {
                        $('.contained_button_primary').removeClass('disabled');
                        var btn = document.querySelector("button[name=autoSetBtn]");
                        btn.setAttribute('disabled', '');
                    }

                    // location.href='./result.html';
                });
            });

            function _init() {
                shuffleCards();
                setCardType();
                //updateSelectedCard();

                if(cardSelectType == '') {
                    location.href = './choose-card.html';
                }

                var wrap = $('.card_container');
                wrap.html('');
                var temp = $('.selected_card_template');
                for(var i = 0; i< cardSelectType; i++) {
                    var html = '';
                    if(globalSiteLang == 'en') {
                        if(i==0) {
                            html = temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, 'st').replace(/\{class1\}/gi, 'active');
                        }
                        else if(i==1) {
                            html = temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, 'nd');
                        }
                        else if(i==2) {
                            html = temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, 'rd');
                        }
                        else {
                            html = temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, 'th');
                        }
                    }
                    else {
                        html = (i==0) ? temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, '번 째').replace(/\{class1\}/gi, 'active') : temp.html().replace(/\{no\}/gi, i+1).replace(/\{count_unit\}/gi, '번 째');
                    }
                    wrap.append( html );
                }

            }

            function setCardType() {
                var trueFutCfg = new Object();
                trueFutCfg.cardType = cardSelectType;
                trueFutCfg.cardArr = cardSelectedArr;
                localStorage.setItem('tf', JSON.stringify(trueFutCfg));
            }

            function shuffleCards() {
                cardSelectedCnt = 0;
                cardSelectedArr = [];
                setCardType();

                $('.card_wrap .loader').show();
                $('.card_wrap .loader').css('style', 'flex');
                cardArr = [];
                var wrap = $('.tarot_cards_area');
                wrap.html('');
                var temp = $('.card_template');
                randomInts(78, 78);
                for(var i=0; i<cardArr.length; i++) {
                    var html = temp.html().replace(/\{no\}/gi, cardArr[i]);
                    wrap.append( html );
                }
                pickUp();
                updateSelectedCard();
                document.getElementById("card_container").scrollLeft = 0;

                var btn = document.querySelector("button[name=autoSetBtn]");
                btn.removeAttribute('disabled');
            }

            function randomInts(quantity, max){
                while(cardArr.length < quantity){
                    var candidateInt = Math.floor(Math.random() * max);
                    if(cardArr.indexOf(candidateInt) === -1) cardArr.push(candidateInt);
                }
                return (cardArr);
            }

            function pickUp() {
                for(var i=0; i<cardArr.length; i++) {document.getElementById('card'+cardArr[i]).style.display = 'none';}
                function show(num) {document.getElementById('card'+num).style.display = 'inline-block';}
                for (var j=0; j<78 ; j++) {
                    setTimeout(show, j*40, j);
                }

                setTimeout(function() {
                    $('.card_wrap .loader').hide();
                }, 3200);
            }

            function updateSelectedCard() {
                var wrap = $('.card_container');
                wrap.html('');

                var temp = $('.selected_card_template');
                for(var i = 0; i<cardSelectedArr.length; i++) {
                    var img = '<li class="select_card"><img src="./img/tarot/' + crdJson[cardSelectedArr[i]].card_code + '.png"></li>';
                    wrap.append( img );
                }

                var cardSelectedCardLength = $('.card_container .select_card').length;
                for(var i=(cardSelectedCardLength+1);i<=cardSelectType;i++) {
                    var isActive = '';
                    if(i==(cardSelectedCardLength+1)) {
                        isActive = 'active';
                    }
                    var img = '';
                    if(globalSiteLang  == 'en') {
                        if(i == 1) img = '<li class="select_card {class1} '+isActive+'" id="selected_card'+i+'"><span class="card_order {class2}">'+i+'st</span><span class="{class3}">Card</span></li>';
                        else if(i == 2) img = '<li class="select_card {class1} '+isActive+'" id="selected_card'+i+'"><span class="card_order {class2}">'+i+'nd</span><span class="{class3}">Card</span></li>';
                        else if(i == 3) img = '<li class="select_card {class1} '+isActive+'" id="selected_card'+i+'"><span class="card_order {class2}">'+i+'rd</span><span class="{class3}">Card</span></li>';
                        else img = '<li class="select_card {class1} '+isActive+'" id="selected_card'+i+'"><span class="card_order {class2}">'+i+'th</span><span class="{class3}">Card</span></li>';
                    }
                    else {
                        img = '<li class="select_card {class1} '+isActive+'" id="selected_card'+i+'"><span class="card_order {class2}">'+i+'번 째</span><span class="{class3}">카드</span></li>';
                    }
                    wrap.append( img );
                }

                if(cardSelectedCardLength > 2) document.getElementById("card_container").scrollLeft += 131;

                // var boxWidth = $(".card_container").width();
                // $(".card_container").animate({
                //     width: boxWidth,
                // }, 1000);

            }
        </script>
